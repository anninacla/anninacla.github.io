# ======================================================
# Theme
# ======================================================
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default"

# ======================================================
# Plugins
# ======================================================
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-include-cache

# ======================================================
# REMOVE Navigation menu section (using data file instead)
# ======================================================

# ======================================================
# REMOVE Collections section (using plain markdown)
# ======================================================

# Force empty collections
collections:
  posts:
    output: false
  publications:
    output: false
  teaching:
    output: false

# Disable pagination (which shows recent posts)
paginate: false
paginate_path: null
# ======================================================
# Defaults for layouts
# ======================================================
defaults:
  # Pages inside /pages/
  - scope:
      path: "pages"
      type: "pages"
    values:
      layout: single
      author_profile: false  # No sidebar on regular pages

# ======================================================
# Markdown settings
# ======================================================
markdown: kramdown
highlighter: rouge
